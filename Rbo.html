<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="Rbo.css" type="text/css">
</head>
<body>
    
    <div class="main">
        <a href="index.html"> <button type="button"> Back To Home! </button> </a>
        <div class="org">
            <h1>BLOOD ORGANIZATION REGISTRATION FORM</h1></br><hr>

            <div class="orgdet">
                <h2 style="text-align:center"> ORGANIZATION DETAILS</h2></br><hr>
                <form>
                    <span class="orgname">
                        <b>Organization Name : </b><input type="text" name="orgname" placeholder="Name" required>
                    </span></br>

                    <span class="admin">
                        <b>ORGANIZATION Admin : </b><input type="text" name="admin" placeholder="Administrator Name" required>
                    </span></br>

                    <span class="orgadd">
                        <b>Organization Address : </b><input type="orgadd" name="orgadd" placeholder="Address" required>
                    </span></br>

            </div>

            <div class="contactdetails">
                <h2 style="text-align:center"> Contact Details</h2></br><hr>
                <span class="orgcname">
                    <b> Organization contact person Name : </b><input type="text" placeholder="Contact Name">
                </span></br>
                <span class="MblNo">
                     <b>Mobile No. : </b><input type="tel" placeholder="Mobile No.">
                </span></br>
                <span class="date">
                     <b>Date When Organization Created : </b><input type="date" placeholder="Date">
                </span></br>
                <span class="email">
                     <b>Organization Email : </b><input type="email" placeholder="Email">
                </span></br>
                </div>
                <button class="submit" type="submit"><b>Submit</b></button>
                <button class="reset" type="reset"><b>Reset</b></button>
            </div>
        </form>
    </div>

</body>
</html>
